<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Delizioso</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: white;
      overflow-x: hidden;
    }

    .menu-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .menu-item {
      width: 90%;
      max-width: 1000px;
      margin: 40px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-in-out;
    }

    .menu-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .menu-item.reverse {
      flex-direction: row-reverse;
    }

    .menu-image {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    .menu-content {
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .menu-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      position: relative;
      margin-bottom: 10px;
    }

    .menu-title::before {
      content: attr(data-title);
      position: absolute;
      left: 0;
      top: 0;
      color: black;
      z-index: -1;
      font-weight: bold;
    }

    .menu-description {
      font-size: 1.1rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .menu-item,
      .menu-item.reverse {
        flex-direction: column !important;
      }

      .menu-image,
      .menu-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <section class="menu-section">
    <div class="menu-item">
      <img src="dish1.jpg" alt="Dish 1" class="menu-image">
      <div class="menu-content">
        <h2 class="menu-title" data-title="Pasta Carbonara">Pasta Carbonara</h2>
        <p class="menu-description">Classic Roman pasta with creamy egg sauce, pancetta, and black pepper.</p>
      </div>
    </div>

    <div class="menu-item reverse">
      <img src="dish2.jpg" alt="Dish 2" class="menu-image">
      <div class="menu-content">
        <h2 class="menu-title" data-title="Risotto ai Funghi">Risotto ai Funghi</h2>
        <p class="menu-description">Creamy risotto with wild mushrooms, parmesan, and truffle oil.</p>
      </div>
    </div>

    <div class="menu-item">
      <img src="dish3.jpg" alt="Dish 3" class="menu-image">
      <div class="menu-content">
        <h2 class="menu-title" data-title="Pollo alla Griglia">Pollo alla Griglia</h2>
        <p class="menu-description">Grilled chicken breast served with roasted vegetables and herb sauce.</p>
      </div>
    </div>
  </section>

  <script>
    const menuItems = document.querySelectorAll('.menu-item');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    menuItems.forEach((item) => {
      observer.observe(item);
    });
  </script>
</body>
</html>
