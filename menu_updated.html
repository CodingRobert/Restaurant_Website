<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #111;
      overflow-x: hidden;
    }

    /* Background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      width: 100%;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu-item {
      display: flex;
      margin-bottom: 2rem;
      width: 95%;
      height: 600px;  /* double height */
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }

    .menu-item img {
      width: 600px;   /* double width */
      height: 600px;  /* double height */
      object-fit: cover;
    }

    .menu-text {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      font-size: 0.9rem;  /* half size */
      font-weight: bold;
      position: relative;
      background: transparent;
      text-shadow:
        -1px -1px 0 #d4af37,
         1px -1px 0 #d4af37,
        -1px  1px 0 #d4af37,
         1px  1px 0 #d4af37;
    }

    .menu-text span {
      background: none;
      padding: 0;
      text-align: center;
      text-decoration: none;
    }

    .right {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    @media (max-width: 768px) {
      .menu-item {
        flex-direction: column !important;
        height: auto;
      }

      .menu-item img {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="cooking.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="menu_updated.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Content -->
  <div class="container">
    <h1>Menu</h1>

    <!-- Menu Items -->
    <div class="menu-item">
      <img src="margherita_pizza.jpg" alt="Margherita Pizza">
      <div class="menu-text"><span>Margherita Pizza — $10</span></div>
    </div>

    <div class="menu-item right">
      <img src="Spaghetti_Carbonara.jpg" alt="Spaghetti Carbonara">
      <div class="menu-text"><span>Spaghetti Carbonara — $12</span></div>
    </div>

    <div class="menu-item">
      <img src="Caesar_Salad.jpg" alt="Caesar Salad">
      <div class="menu-text"><span>Caesar Salad — $8</span></div>
    </div>

    <div class="menu-item right">
      <img src="Tiramisu.jpg" alt="Tiramisu">
      <div class="menu-text"><span>Tiramisu — $6</span></div>
    </div>

  </div>
</body>
</html>
