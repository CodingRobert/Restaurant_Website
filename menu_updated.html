<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Restaurant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: relative;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .video-hero video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 60%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .menu-item.right {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .menu-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .menu-text {
      position: absolute;
      left: 0;
      top: 0;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px black;
      background: rgba(0, 0, 0, 0.3);
      border-top: 2px solid white;
    }

    .menu-item.right .menu-text {
      left: auto;
      right: 0;
    }

    @media (max-width: 768px) {
      .menu-item,
      .menu-item.right {
        flex-direction: column;
        align-self: center;
        width: 90%;
      }

      .menu-text {
        width: 100%;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="cooking.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Menu</h1>
    <div class="menu-list">
      <div class="menu-item">
        <img src="dish1.jpg" alt="Margherita Pizza" class="menu-image" />
        <div class="menu-text">Margherita Pizza — $10</div>
      </div>

      <div class="menu-item right">
        <img src="dish2.jpg" alt="Spaghetti Carbonara" class="menu-image" />
        <div class="menu-text">Spaghetti Carbonara — $12</div>
      </div>

      <div class="menu-item">
        <img src="dish3.jpg" alt="Caesar Salad" class="menu-image" />
        <div class="menu-text">Caesar Salad — $8</div>
      </div>

      <div class="menu-item right">
        <img src="dish4.jpg" alt="Tiramisu" class="menu-image" />
        <div class="menu-text">Tiramisu — $6</div>
      </div>
    </div>
  </div>
</body>
</html>
