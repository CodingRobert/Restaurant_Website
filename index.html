<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delicacy Restaurant</title>

  <!-- Playfair Display font for elegant serif title -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />

  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 2;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d4af37;
    }

    /* Hero Section */
    .video-hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .video-hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .video-hero .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 0 1rem;
    }

    .overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.7);
    }

    .overlay p {
      font-size: 1.8rem;
      margin: 1rem 0 2rem;
      font-style: italic;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #d4af37;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(212, 175, 55, 0.6);
    }

    .btn:hover {
      background: #b8932f;
      box-shadow: 0 6px 12px rgba(184, 147, 47, 0.8);
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 3rem;
      }

      .overlay p {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="menu_updated.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="pizza.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>Delicacy</h1>
      <p>Authentic Italian Cuisine</p>
      <a href="menu_updated.html" class="btn">See Menu</a>
    </div>
  </section>

</body>
</html>
